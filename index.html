<!DOCTYPE html>
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="LOGO VENU NUOVO SENZA SFONDO PNG.png">
</head>
<body>
    <!-- Spazio per il logo al di sopra del container -->
    <div class="logo-container">
        <img src="LOGO VENU NUOVO SENZA SFONDO PNG.png" alt="Logo" id="logo">
    </div>
    
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="task-input" placeholder="Aggiungi una nuova attività...">
        <button id="add-task-btn">Aggiungi</button>
        <ul id="task-list"></ul>
        <button id="clear-tasks-btn">Elimina tutte le attività</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
